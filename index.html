<html ng-app="googleSignin">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Google sign in using angularJs </title>
        <!-- Custom Javascript -->
				<script src="https://apis.google.com/js/client.js?onload=init"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/Controller.js"></script>
				<script src="js/GoogleService.js"></script>
    </head>
    <body ng-controller="loginController">
			<button type="button" ng-hide="userinfo" class="" ng-click="googleLogin($event);">
			<i class="fa fa-google"></i> Sign in
			 </button>
      <div class="" ng-show="userinfo">
        <h3>Hello {{user.displayName}} </h3>
        <img ng-src="{{user.image.url}}" alt="User Profile Image" />
        <p>
          Email Address : {{user.emails[0].value}}
        </p>
      </div>
    </body>

</html>
